<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Booking Machine</title>
</head>
<body class="body">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% if films_names %}
        <div class="films">
            {% for film_name in films_names %}
                <form action="remove-film" method="post">
                    <div class="film admin-film">
                        <input type="hidden" name="film_name" value="{{ film_name }}">
                        <div class="film__title">{{ film_name }}</div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="button" type="submit">╳</button>
                    </div>
                </form>
            {% endfor %}
        </div>
    {% endif %}
    <form action="add-film" method="post">
        <div class="film admin-film">
            <input class="button" name="film_name" placeholder="Название фильма">
            <input class="button" name="place_price" placeholder="Цена билета (₽)">
            <button class="button" type="submit">✚</button>
        </div>
    </form>
</body>
</html>
